<!DOCTYPE html>
<html class="no-js">
	<head>
		<title>Street Countdown</title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Anonymous+Pro:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <style>
            body {
                position: relative;
                min-height: 10000px;
                padding: 0;
                margin: 0;
                background: #000000;
                color: #efefef;
                font-family: 'Anonymous Pro', Arial;
            }

            main {
                padding: 50px;
                margin: 0 auto;
                max-width: 960px;
                text-align: center;
            }

            h1,
            p {
                margin-bottom: 50px;
            }

            h1 {
                font-size: 64px;
            }

            .ta-right {
                text-align: right;
            }

            .finished-my-milk {
                display: block;
                width: 500px;
                margin: 125px auto 0;
            }

            .tnetennba {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <main>
            <h1>Street Countdown</h1>

            <p>
                Basically, it's like normal countdown, only it's played on the street.
            </p>

            <p class="ta-right">
                It can get very cold.
            </p>

            <img class="finished-my-milk" src="/images/finished-my-milk.gif">
        </main>

        <img class="tnetennba" src="/images/tnetennba.gif">
    </body>
</html>
